<body>
	<h1>Contact Us</h1>
    <p>
        <h2>We are always looking for feedback! Send us any comments or questions here.</h2>
    </p>
    <section>
        <!--<h1>Please join our email list</h1>-->
        <form id="email_form" name="email_form" action="feedback.html" method="get">
	        <label for="email_1">Email Address:</label>
	        <input type="text" id="email_1" name="email_1"><br>
	        	              
	        <label for="first_name">First Name:</label>
	        <input type="text" id="first_name" name="first_name"><br>
	        	        
			<label for="last_name">Last Name:</label>
	        <input type="text" id="last_name" name="last_name"><br>
	        	        
	        <label for="state">2-Character State Code:</label>
	        <input type="text" id="state" name="state"><br>
	        	        
	        <label for="zip">5-Digit Zip Code:</label>
	        <input type="text" id="zip" name="zip"><br>
            
            <br><label for="feedback">Enter your feedback below.</label><br>
            <textarea rows="4" cols="50">
                
            </textarea><br>
            
            <label for="sent" class="hidden" id = "sentText">Feedback was sent. Thank you!</label><br>
	        	        
	        <label>&nbsp;</label>
	        <input type="submit" id="feedback" name="feedback" value="Send">
	        <input type="reset" id="reset" name="reset" value="Reset"><br>
	    </form>
    </section>
