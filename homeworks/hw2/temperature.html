<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>Celsius to Fahrenheit Calculator</h1>
        
		<script>
			var userCelsius = prompt("Enter the temperature in Celsius:");
			//var userShotsMade = prompt("Enter the number of shots made:");
            var conversion = (9/5)*userCelsius+32;
            var fahrenheitString = "The fahrenheit is " + conversion + "\xB0"+".";
            alert(fahrenheitString);
            
		</script>
        
	</body>
</html>
