<!DOCTYPE html>
<html>
	<head>
	</head>
	<body>
		<h1>Shot Calculator</h1>
        
		<script>
			var userShotsTaken = prompt("Enter the number of shots taken:");
			var userShotsMade = prompt("Enter the number of shots made:");
            var percentage = (userShotsMade / userShotsTaken) * 100;
            var percentString = "You made "+percentage + "% of your shots.";
            alert(percentString);
            
		</script>
        
	</body>
</html>
